<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DevTyp.i.ng formatter</title>

        <style type="text/css">
            #container {
                max-width: 80%;
                min-height: 80%;
                margin: 10% auto;
            }

            textarea {
                display: block;
                width: 100%;
                height: 10em;
                margin-bottom: 20px;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <textarea id="input"></textarea>
            <textarea id="output"></textarea>
            <button id="copy">Copy</button>
        </div>

        <script>
            const input = document.querySelector("#input");
            const output = document.querySelector("#output");
            const copy = document.querySelector("#copy");

            input.addEventListener("change", () => {
                copy.textContent = "Copy";
                output.value = input.value.replaceAll("\n", "\\n").replaceAll("\'", "\\'").replaceAll('\"', '\\"').replaceAll("\t", " ");
            })

            copy.addEventListener("click", () => {
                navigator.clipboard.writeText(output.value).then(copy.textContent = "Copied");
            })
        </script>
    </body>

</html>
